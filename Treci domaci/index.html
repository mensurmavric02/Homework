<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/9d055c21e3.js"crossorigin="anonymous"></script>
    <title>Document</title>

  <body>
    <ul class="sideBar">
      <li class="list">
        <i class="fa-solid fa-house-chimney"></i> Home
      </li>
      <li class="list"><i class="fa-regular fa-user"></i> Profile</li>
      <li class="list"><i class="fa-regular fa-comments"></i> Messages</li>
      <li class="list"><i class="fa-solid fa-gear"></i> Settings</li>
      <li class="list"><i class="fa-solid fa-question"></i> Help</li>
      <li class="list"><i class="fa-solid fa-lock"></i> Password</li>
      <li class="list">
        <i class="fa-solid fa-right-from-bracket"></i> Sing out

    </ul>
    <div class="menu">
      <i class="fa-solid fa-bars" class="open"></i>
      <i class="fa-solid fa-xmark" class="close"></i>
    </div>

    <div class="glavni_div">
      <!-- ovo je text sa leve stranice  u pitanju je pocetna stranica-->
      <div class="text_fb">
        <h1>facebook</h1>
        <p class="p1">
          Connect with friends and the world <br />
          around you on Facebook.
        </p>
      </div>

      <!-- ovo je div za login forma -->
      <div class="login">
        <form class="forma1">
          <input
            class="input1"
            type="email"
            required
            placeholder="Enter your Email"
          /><br />
          <input
            class="input2"
            type="password"
            required
            placeholder="Enter your Password"
          /><br /><br />
          <button id="button1">log in</button><br /><br />
          <a href="#">Forgot password?</a><br /><br /><br />
        </form>
        <button id="open_button">Create new account</button>
      </div>
    </div>

    <!-- ovo je modal -->
    <div class="modal invisible" id="modal_Div">
      <div class="sign_up">
        <p class="p2"><b>Sign Up</b></p>
        <p class="p3">Itâ€™s quick and easy.</p>
        <button id="close_button">X</button>
      </div>
      <br />
      <form>
        <input class="firstN" type="text" placeholder="First name" />
        <input class="LastN" type="text" placeholder="Last name" /><br /><br />
        <input class="E_P" type="email" placeholder="Enter email" /><br /><br />
        <input
          class="P_E"
          type="password"
          placeholder="Enter password"
        /><br /><br />
        <button id="Sign_Button">Sign up</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
